  - name: "First Generation"
    start_year: 2012
    end_year: 2016
    description: "The first-generation Toyota Prius Plug-in Hybrid (known as the Prius PHV in some markets) represented Toyota's initial entry into the plug-in hybrid vehicle segment, based on the third-generation Prius liftback but with enhanced electric capabilities. Visually distinguished from the standard Prius by subtle styling cues including chrome door handles, unique wheels, and specific badging, the Prius Plug-in maintained the familiar silhouette while incorporating the technology needed for extended electric-only operation. The powertrain combined the same 1.8-liter gasoline engine as the standard Prius with more powerful electric motors and a larger 4.4 kWh lithium-ion battery that could be recharged from an external power source, enabling approximately 11 miles of electric-only range at speeds up to 62 mph before operating as a conventional hybrid. Charging from a standard 120V outlet took approximately 3 hours, or 1.5 hours with a 240V Level 2 charger. When the battery was depleted, the vehicle operated like a standard Prius hybrid, achieving approximately 50 mpg combined. The interior was nearly identical to the standard Prius with the addition of specific displays for the plug-in system's state of charge and energy flow. Available in limited markets and volumes, this generation served primarily as Toyota's first step into plug-in technology while gauging market demand, providing useful real-world data while allowing the company to enter the segment without the development costs of a completely new vehicle."

  - name: "Second Generation"
    start_year: 2017
    end_year: 2022
    description: "The second-generation Toyota Prius Prime (continuing the Prius PHV name in some markets) represented a much more distinct and purposeful plug-in hybrid design compared to its predecessor, featuring unique styling that differentiated it significantly from the standard fourth-generation Prius on which it was based. The exterior design incorporated model-specific elements including quad LED headlights, a double-bubble rear glass, carbon-fiber-reinforced polymer rear hatch, and distinctive front and rear fascias creating a more futuristic, technologically advanced appearance. The powertrain combined Toyota's 1.8-liter Atkinson-cycle gasoline engine with dual motor-generators and a substantially larger 8.8 kWh lithium-ion battery pack, enabling an EPA-rated 25 miles of electric-only range at speeds up to 84 mph—more than double the capability of the previous generation. When operating as a hybrid after battery depletion, the Prius Prime achieved 54 mpg combined. Charging time from a standard 120V outlet was approximately 5.5 hours, reduced to about 2 hours with a 240V Level 2 charger. The interior featured model-specific elements including an available 11.6-inch portrait-oriented touchscreen inspired by tablet computers, a four-seat configuration (rather than the standard Prius's five seats) to accommodate battery packaging, and enhanced technology features. Driving modes allowed the user to prioritize electric operation, save battery charge for later use, or let the system automatically determine the most efficient operation. The second-generation Prius Prime represented a more serious commitment to plug-in hybrid technology from Toyota, offering a distinct product with meaningful electric capability rather than simply a variant of the standard Prius, achieving significantly higher sales than its predecessor and establishing the Prime sub-brand that would later expand to other Toyota models."

  - name: "Third Generation"
    start_year: 2023
    end_year: null
    description: "The third-generation Toyota Prius Prime, based on the fifth-generation Prius platform, continues the nameplate's evolution with dramatically improved styling, performance, and electric capability. Sharing the standard Prius's sleek, sporty redesign but with distinctive Prime-specific elements including unique lighting signatures, front and rear fascias, and aerodynamic enhancements, this generation abandons the overtly futuristic aesthetic of its predecessor for a more conventionally attractive yet still distinctive appearance. The powertrain represents a significant advancement, combining a larger 2.0-liter gasoline engine with more powerful electric motors and a substantially enlarged 13.6 kWh lithium-ion battery pack, creating a combined system output of 220 horsepower—a nearly 100 horsepower increase over the previous generation—while enabling an EPA-rated 44 miles of electric-only range, a 76% improvement. Performance improves dramatically with 0-60 mph acceleration in just 6.6 seconds, addressing a long-standing criticism of previous Prius models. When operating as a hybrid after battery depletion, the Prius Prime achieves 52 mpg combined. The interior features a more driver-focused design with a standard 8-inch or available 12.3-inch touchscreen infotainment system, digital driver's display, and improved materials throughout, now accommodating five passengers rather than the previous generation's four. Advanced technology includes a solar roof option that can generate enough electricity for up to 750 miles of electric driving annually in optimal conditions, while Toyota Safety Sense 3.0 provides comprehensive driver assistance features including traffic jam assist with hands-free capability in certain conditions. The third-generation Prius Prime successfully combines the practical efficiency expected of the nameplate with considerably enhanced performance, style, and electric capability, positioning it as a compelling plug-in hybrid at a time when the automotive market is increasingly transitioning toward full electrification."
